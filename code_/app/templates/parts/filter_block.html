<form class="row mb-3">
    <div class="col-5">
        <label for="start">From</label>
        <input type="date" class="form-control" id="start" name="start"
               {% if request.args.get('start') %}value="{{ request.args.get('start') }}"{% endif %}>
    </div>
    <div class="col-5">
        <label for="end">To</label>
        <input type="date" class="form-control" id="end" name="end"
               {% if request.args.get('end') %}value="{{ request.args.get('end') }}"{% endif %}>
    </div>

    <button type="submit" class="col-2 mt-4 btn btn-primary">Filter</button>
</form>
